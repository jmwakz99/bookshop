    <div class='cotyy'>
        <!-- Modal -->
        <div class="modal container fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Bill</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Price</th>
                                </tr>

                            </thead>

                            <tbody>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Total Amount</th>
                                    <th id='price'><span>KSH:</span>0</th>

                                </tr>
                            </tfoot>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" id="purchase">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="">Book<span style="color: red; font-style: italic;">Shop<sup><img src="https://img.icons8.com/cute-clipart/64/000000/book.png"></sup></span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="form-inline   mx-auto my-4 my-lg-0 d-flex flex-row" id="form-search">
                    <input class="form-control mr-sm-2 text-black" style="width: 500px;" type="search" placeholder="Search Book..." aria-label="Search" id="searchInput">

                </form>
                <div class="mr-4">
                    <i class="fa fa-shopping-cart" style="font-size: 20px;color:black; cursor: pointer;" data-toggle="modal" data-target="#exampleModal"><span style="color: red; font-size: 15px;font-style: italic;" id="countAmount">0</span></i>
                </div>
            </div>
        </nav>
    </div>
    <div class="container top">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active h-2">
                    <img src="images/one.jfif" class="d-block w-100 c-img" alt="...">
                </div>
                <div class="carousel-item h-2">
                    <img src="images/two.jfif" class="d-block w-100 c-img" alt="...">
                </div>
                <div class="carousel-item h-2">
                    <img src="images/three.jfif" class="d-block w-100 c-img" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <div class="container body-container mt-5">
        <div class="row" id="row">



        </div>
    </div>
